<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lakbay | Commuter Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="styles/CommuterHP.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
  <div class="background"></div>
  <header>
    <nav>
      <div class="logo"><h2>Lakbay</h2></div>
      <button id="burger-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <!--Dropdown for routes-->
        <li class="routes-dropdown">
          <a href="#" id="routes-link">Routes ▼</a>
          <ul class="dropdown-list" id="routes-list-dropdown">
            <li><a href="#" data-start="Sta Maria RiverBank" data-end="Norzagaray">Sta Maria RiverBank - Norzagaray</a></li>
            <li><a href="#" data-start="Sta Maria Wet Market" data-end="Norzagaray">Sta Maria Wet Market - Norzagaray</a></li>
            <li><a href="#" data-start="San Mateo" data-end="Norzagaray">Sta Maria RiverBank - Muzon</a></li>
          </ul>
        </li>
        <li><a href="#">Saved Trips</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="RegistrationPage.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <!--Commuter Navigation-->
  <main>
    <section class="map-section">
      <h1>Commuter Dashboard</h1>
      <div id="map" style="width:100%;height:calc(100vh - 200px);"></div>
      <div id="directions-panel"></div>
      <div id="location-status">Waiting to start...</div>
        <div class="controls">
          <button id="show-btn">Show All Routes</button>
          <button id="highlight-btn">Highlight Nearest Route</button>
          <button id="clear-btn">Clear Destination</button>
          <button id="track-btn">Start Tracking My Location Now</button>
        </div>
      <div id="routes-list"></div>
    </section>
  </main>
  <footer>
    <p>© 2025 Lakbay. All rights reserved.</p>
  </footer>
  <script src="scripts/CommuterHP.js"></script>
</body>
</html>
