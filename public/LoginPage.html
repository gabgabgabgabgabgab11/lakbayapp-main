<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lakbay | Login</title>
  <link rel="icon" type="image/x-icon" href="img/jeepney.ico" />
  <!-- keep the original styling file -->
  <link rel="stylesheet" href="styles/LoginPage.css" />
  <!-- navigation script (keeps role switching via landing page buttons) -->
  <script src="scripts/navigation.js" defer></script>
  <!-- shared login handler (handles commuter vs driver via ?role=...) -->
  <script src="scripts/LoginPage.js" defer></script>
  <!-- optional: include web fallback tracker if you added it -->
  <script src="scripts/webLocationTracker.js" defer></script>
  <!-- font awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

  <div class="background"></div>
  <div class="overlay"></div>
  <header>
    <nav>
      <div class="logo">
        <h2>Lakbay</h2>
      </div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="Contact.html">Support</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <div class="login-card">
        <!-- title and subtitle will be adjusted by scripts/login.js based on ?role=driver|commuter -->
        <h1 id="login-title">Commuter Login</h1>
        <p id="login-sub">Track your jeepneys, plan your trip, and travel smarter.</p>

        <!-- NOTE: this form id matches the shared login handler in scripts/login.js -->
        <form id="shared-login-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <!-- keep same input ids so login.js can read them -->
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>

          <button type="submit">Login</button>
          <p class="status-text" id="status-text"></p>
        </form>

        <div class="extra-links">
          <a href="#">Forgot Password?</a>
          <a href="RegistrationPage.html" id="create-account">Create an Account</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Lakbay. All rights reserved.</p>
  </footer>
</body>
</html>
