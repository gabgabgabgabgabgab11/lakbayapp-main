  <main>
    <section class="map-section">

     <div id="directions-panel" style="width:350px;max-height:400px;overflow:auto;position:absolute;right:30px;top:120px;z-index:1000;background:rgba(255,255,255,0.95);border-radius:10px;padding:15px;box-shadow:0 2px 8px rgba(0,0,0,0.2);"></div>
<button id="maximize-map">Maximize Map</button>
      <div id="location-status">Waiting to start...</div>
      <button id="track-btn">Start Tracking My Location Now</button>

      <div class="controls">

        <button id="highlight-btn">Highlight Nearest Route</button>
        <button id="clear-btn">Clear Destination</button>
